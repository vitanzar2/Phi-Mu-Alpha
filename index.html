<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phi Mu AlphaSignature Block Generator</title>
</head>
<body>
    <h1>Signature Block Generator</h1>
    <form id="signatureForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br>
        <label for="company">Company:</label><br>
        <input type="text" id="company" name="company" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>
        <button type="button" onclick="generateSignature()">Generate Signature Block</button>
    </form>

    <div id="signatureOutput"></div>

    <script>
        function generateSignature() {
            var name = document.getElementById("name").value;
            var title = document.getElementById("title").value;
            var company = document.getElementById("company").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;

            var signatureBlock = `
                <hr>
                <p>
                    ${name}<br>
                    ${title}<br>
                    ${company}<br>
                    Email: <a href="mailto:${email}">${email}</a><br>
                    Phone: ${phone}
                </p>
                <hr>
            `;

            document.getElementById("signatureOutput").innerHTML = signatureBlock;
        }
    </script>
</body>
</html>
